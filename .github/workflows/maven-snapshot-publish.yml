# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java#apache-maven-with-a-settings-path

name: Maven Snapshot Package

on:
  push:
    branches:
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Download JDK
        run: |
          download_url="https://media-gdgz-person.gdoss.xstore.ctyun.cn/PERSONCLOUD/f8da8574-0a87-4607-ace6-a41d68b4ab0c.gz?response-content-disposition=attachment%3Bfilename%3D%22jdk-8u311-linux-x64.tar.gz%22&x-amz-CLIENTNETWORK=UNKNOWN&x-amz-CLOUDTYPEIN=PERSON&x-amz-limit=rate%3D10240%2Cconcurrency%3D10&x-amz-CLIENTTYPEIN=WEB&Signature=BJqeE7G/Huk32wiYtO9Cj2PSj1U%3D&x-amz-SHID=1137311451766&AWSAccessKeyId=B12spNbFIkHcJjk5MvKN&Expires=1634805805&x-amz-FSIZE=146799982&x-amz-UID=200371631&x-amz-UFID=31490114481705521"
          wget -O $RUNNER_TEMP/java_package.tar.gz $download_url
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'jdkfile'
          jdkFile: ${{ runner.temp }}/java_package.tar.gz
          java-version: '8'
          server-id: oss
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }} # Value of the GPG private key to import
          gpg-passphrase: GPG_PASSPHRASE # env variable for GPG private key passphrase
      - name: Publish Snapshot package
        run: mvn clean package -DskipTests deploy -P release
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSWORD }}
